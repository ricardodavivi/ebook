<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end" [routerLink]="['/']">
      <ion-icon name="return-up-back-outline" ></ion-icon>
    </ion-buttons>
    <ion-title >Curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <app-curso-item [product]="model.product"></app-curso-item>

  <pdf-viewer
  [src]="model.product.pdfUrl"
  [(page)]="pageVariable"
  [original-size]="false"
  [show-all]="true"
  style="display: block;"
  >

  </pdf-viewer>

</ion-content>
